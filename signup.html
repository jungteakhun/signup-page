<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 스타일링 패션 회원가입</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #ff6f61;
      --secondary: #222;
      --bg-light: #fff;
      --accent-light: rgba(255, 111, 97, 0.15);
      --glass: rgba(255,255,255,0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffe8e8, #fff5f0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .signup-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 1000px;
      width: 100%;
      background: var(--bg-light);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in;
    }

    .image-panel {
      background: url('https://source.unsplash.com/800x1000/?fashion,style') center/cover no-repeat;
      position: relative;
    }

    .image-panel::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.2), rgba(255,111,97,0.2));
      backdrop-filter: blur(3px);
    }

    .form-panel {
      padding: 60px 40px;
      background: var(--bg-light);
      position: relative;
      z-index: 1;
    }

    .form-panel::before {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      background: var(--accent-light);
      border-radius: 50%;
      top: -40px;
      left: -40px;
      z-index: 0;
    }

    .form-panel h2 {
      font-size: 2.4rem;
      color: var(--secondary);
      text-align: center;
      margin-bottom: 10px;
      z-index: 1;
      position: relative;
    }

    .form-panel .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 35px;
      z-index: 1;
      position: relative;
    }

    .form-group {
      margin-bottom: 22px;
      position: relative;
    }

    .form-group label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--primary);
      position: absolute;
      top: -9px;
      left: 14px;
      background: #fff;
      padding: 0 6px;
      z-index: 1;
    }

    .form-group input {
      width: 100%;
      padding: 15px 48px 15px 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 6px rgba(255,111,97,0.3);
      outline: none;
    }

    .form-group .icon {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: #fff;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: #e65b50;
      transform: translateY(-2px);
    }

    .error {
      color: #e74c3c;
      font-size: 0.85rem;
      min-height: 20px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .signup-wrapper {
        grid-template-columns: 1fr;
      }
      .image-panel {
        display: none;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <div class="image-panel"></div>
    <div class="form-panel">
      <h2><i class="fas fa-tshirt"></i> AI 스타일링 패션</h2>
      <p class="subtitle">나만의 스타일을 추천받고 싶다면 지금 가입하세요!</p>
      <form id="signup-form" autocomplete="off">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" placeholder="example@domain.com" required />
          <i class="fas fa-envelope icon"></i>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder="8자 이상" required />
          <i class="fas fa-lock icon"></i>
        </div>
        <div class="form-group">
          <label for="confirm">비밀번호 확인</label>
          <input type="password" id="confirm" placeholder="비밀번호 재입력" required />
          <i class="fas fa-lock icon"></i>
        </div>
        <p class="error" id="error-message"></p>
        <button class="submit-btn" type="submit">가입하기</button>
      </form>
    </div>
  </div>

<script>
  const form = document.getElementById('signup-form');
  const errorMessage = document.getElementById('error-message');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;

    if (password !== confirm) {
      errorMessage.textContent = "비밀번호가 일치하지 않습니다.";
      return;
    }

    // ✅ 로그인 페이지로 이동
    alert("회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.");
    window.location.href = "https://jungteakhun.github.io/signup-page/login.html";
  });
</script>
