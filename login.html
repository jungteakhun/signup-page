<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 패션 로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      color: #333;
      position: relative;
    }

    .login-container h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #fff;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 14px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
    }

    .form-group .icon {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: #888;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .submit-btn:hover {
      background: #e0554b;
      transform: translateY(-2px);
    }

    .error {
      color: #ffe2e2;
      background: rgba(255, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-user-circle"></i> 로그인</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" required placeholder="email@example.com" />
        <i class="fas fa-envelope icon"></i>
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" required placeholder="비밀번호" />
        <i class="fas fa-lock icon"></i>
      </div>

      <p class="error" id="error-message"></p>

      <button class="submit-btn" type="submit">로그인</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();
        if (response.ok) {
          alert("로그인 성공!");
          window.location.href = "/home.html";
        } else {
          errorMessage.textContent = "오류: " + result.message;
        }
      } catch (err) {
        errorMessage.textContent = "서버에 연결할 수 없습니다.";
      }
    });
  </script>
</body>
</html>
